<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Abrir mi app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f7f7f7;
      }
      button {
        padding: 1em 2em;
        font-size: 1.2em;
        background: #097ade;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #065ea8;
      }
    </style>
  </head>
  <body>
    <h1>¡Abre nuestra app!</h1>
    <p>Pulsa el botón para abrir la aplicación:</p>
    <button onclick="abrirApp()">Abrir app</button>
    <script>
      function abrirApp() {
        window.location.href = "matarranya://";
      }
    </script>
  </body>
</html>
